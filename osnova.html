<!DOCTYPE html>
    <meta charset="UTF-8" http-equiv="CONTENT-TYPE" content="text/html">
    <link rel="stylesheet" href="./styles/osnova.css" type="text/css">
    <script src="./scripts/osnova.js" type="text/javascript"></script>
    <script src="./scripts/gl-matrix-min.js" type="text/javascript"></script>
    <script src="./scripts/mat4.js" type="text/javascript"></script>
    <title>Naloga 1 pri predmetu RGTI</title>
    <script id="shader-fs" type="x-shader/x-fragment">
        void main(){
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
        }
    </script>
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        void main(void){
            glPosition = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        }
    </script>
</head>
<body onload="start()">
    <h1>Naloga 1 RGTI</h1>
    <div id="content">
        <canvas id="glcanvas" width="1280px" height="720px">
            No <code>&lt;canvas&gt;</code> support in your browser.
        </canvas>
    </div>
</body>
</html>
